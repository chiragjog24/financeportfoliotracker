version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Finance Portfolio Tracker API
      - APP_VERSION=1.0.0
      - DEBUG=true
      - ENVIRONMENT=development
      - API_V1_PREFIX=/api/v1
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - API_KEYS=${API_KEYS:-[]}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/portfolio_tracker
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    volumes:
      - ./app:/app/app:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-api-dev
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Finance Portfolio Tracker API
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/portfolio_tracker
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

  db:
    image: postgres:15-alpine
    container_name: portfolio-tracker-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_tracker
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-tracker-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    command: npm run dev -- --host
    profiles:
      - dev
    depends_on:
      - api

volumes:
  postgres_data:
