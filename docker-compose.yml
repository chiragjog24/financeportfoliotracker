version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Finance Portfolio Tracker API
      - APP_VERSION=1.0.0
      - DEBUG=true
      - ENVIRONMENT=development
      - API_V1_PREFIX=/api/v1
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID:-}
      - COGNITO_APP_CLIENT_ID=${COGNITO_APP_CLIENT_ID:-}
      - COGNITO_DOMAIN=${COGNITO_DOMAIN:-}
      - API_KEYS=${API_KEYS:-[]}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/portfolio_tracker
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    volumes:
      - ./app:/app/app:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-tracker-api-dev
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Finance Portfolio Tracker API
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/portfolio_tracker
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

  db:
    image: postgres:15-alpine
    container_name: portfolio-tracker-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
